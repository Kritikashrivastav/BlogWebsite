{% extends 'index.html' %}

{% block content %}

<article class="media content-section my-4 p-4 border rounded bg-light">
  <div class="d-flex flex-column flex-md-row align-items-start">
    <div class="me-3 mb-3 mb-md-0">
      <img class="account-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" alt="Author's avatar">
    </div>
    
    <div class="flex-grow-1">
      <div class="article-metadata mb-3">
        <a class="text-primary me-2" href="{{ url_for('user_posts', username=post.author.username) }}">{{ post.author.username }}</a>
        <small class="text-muted">{{ post.date_posted.strftime('%y-%m-%d') }}</small>
        {% if post.author == current_user %}
        <div class="mt-2 mt-md-0">
          <a class="btn btn-secondary btn-sm me-2" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
          <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
        </div>
        {% endif %}
      </div>
      <h2 class="article-title mb-3">{{ post.title }}</h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </div>
</article>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
